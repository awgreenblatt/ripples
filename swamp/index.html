<!-- Place for CSS customer filters -->
	<script type="text/javascript">
        function getCustomFilter(time, cx, cy) {
            return "custom(url(shaders/ripples.vs) mix(url(shaders/ripples.fs) multiply source-atop), 100 100 border-box, transform perspective(2000) rotateX(20deg), maxAmplitude 40, decayTime 40, s 2, radiusScale 15, time " + time + ", center " + cx + " " + cy + ")";
        }
        
		function playRippleEffect(position){
			var cx, cy;
			switch (position) {
				case 1:
				   cx = 0.27;
				   cy = -0.18;
				   break;

				case 2:
                   cx = -0.3;
                   cy = 0.05;
				   break;

				default:
				   cx = 0.1;
				   cy = 0.25;
				   break;
			}
            
            $('#splash').get(0).play();
            
            var bg = $(".Stage_manga-frog-final-back-swamp-02_id");
            bg.css({
                "-webkit-filter" : getCustomFilter(2, cx, cy),
                "-webkit-transition" : "-webkit-filter 4s"
            });
            
            window.setTimeout(function () {
                bg.css("-webkit-filter", getCustomFilter(40, cx, cy));
                bg.on('webkitTransitionEnd', function() {
                    bg.css({
                        "-webkit-filter": "",
                        "-webkit-transition": ""
                    });
                    bg.off('webkitTransitionEnd');
                });
            }, 0);
		}
        
        jQuery(function ($) {
            $(document).keypress(function(event) {
                if (event.keyCode === 109) {
                    var croaking = $('#croaking').get(0);
                    croaking.muted = !croaking.muted;
                }
            });
